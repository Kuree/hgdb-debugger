name: Test VS Code

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules ğŸ–¥ï¸
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Checkout and build debug mock server ğŸ’¾
      shell: bash
      run: |
        git clone --recurse-submodules -j8 --depth 1 https://github.com/Kuree/hgdb
        mkdir build && cd build && cmake ../hgdb && make -j4 test_debug_server
      env:
        CC: gcc-10
        CXX: g++-10
    - name: Install npm modules ğŸ”§
      shell: bash
      run: cd vscode && npm install
    - name: Run tests âš™ï¸
      shell: bash
      run: |
        cd vscode
        npm run compile
        npm run test
    - name: build vsix package
      shell: bash
      run: |
        sudo npm install -g vsce
        cd vscode && vsce package
    - name: Upload artifact ğŸ›–
      uses: actions/upload-artifact@v2
      with:
        name: vsix
        path: vscode/*.vsix
    - name: Publish extension ğŸ“¦ to VS code
      if: startsWith(github.ref, 'refs/tags')
      shell: bash
      run: |
        cd vscode
        npm run publish
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
